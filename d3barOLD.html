<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.bar rect {
  fill:#005271;
}

.bar text.value {
  fill: white;
}

.axis {
  shape-rendering: crispEdges;
}

.axis path {
  fill: none;
}

.x.axis line {
  stroke: #fff;
  stroke-opacity: .8;
}

.y.axis path {
  stroke: black;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<h1>Average temp 14.577631111111113</h1>
<script>

var m = [200, 60, 60, 200],
    w = 960 - m[1] - m[3],
    h = 3400 - m[0] - m[2];

var format = d3.format(",.0f");

var x = d3.scale.linear().range([0, w]),
    y = d3.scale.ordinal().rangeRoundBands([0, h+3], .1);

var xAxis = d3.svg.axis().scale(x).orient("top").tickSize(-h),
    yAxis = d3.svg.axis().scale(y).orient("left").tickSize(0);

var svg = d3.select("body").append("svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");
var avarage = 0;
d3.csv("Jan2012.csv", function(error, data) {
  if (error) throw error;

  // Parse numbers, and sort by value.
  data.forEach(function(d) { d.AverageTemperature = +d.AverageTemperature; 
  avarage = avarage + d.AverageTemperature;
 
  console.log(avarage/data.length)
  });
  data.sort(function(a, b) { return b.AverageTemperature - a.AverageTemperature; });
  console.log(data);
  // Set the scale domain.
  x.domain([-34, d3.max(data, function(d) { return d.AverageTemperature; })]);
  y.domain(data.map(function(d) { return d.Country; }));

  var bar = svg.selectAll("g.bar")
      .data(data)
    .enter().append("g")
      .attr("class", "bar")
      .attr("transform", function(d) { return "translate(0," + y(d.Country) + ")"; });


  bar.append("rect")
      .attr("width", function(d) { return x(d.AverageTemperature); })
      .attr("height", y.rangeBand());

  bar.append("text")
      .attr("class", "value")
      .attr("x", function(d) { return x(d.AverageTemperature); })
      .attr("y", y.rangeBand() / 2)
      .attr("dx", -3)
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .text(function(d) { return Number(d.AverageTemperature).toFixed(2); });

  svg.append("g")
      .attr("class", "x axis")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
});


</script>
